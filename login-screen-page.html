<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
 
  
    <link rel="stylesheet" type="text/css" href="css/framework7.material.colors.min.css" />
    <link rel="stylesheet" type="text/css" href="css/framework7.material.min.css" />
    <link rel="stylesheet" type="text/css" href="css/framework7-icons.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <title>Login</title>
</head>

<body>
    <div class="login-creen-background"></div>
    <div data-page="login-screen" class="page navbar-fixed ">
        <div class="navbar login-creen-title-color">
            <div class="navbar-inner">
               

             </div>   <!-- navbar-inner -->
        </div>
       
      <div class="view">
        <div class="page">
             <div class="page-content login-screen-content">
               <div class="left" >     
                <i class="f7-icons color-icon-black size-icon-25" id="close"  style="margin: 5px 0px 0 10px;">close</i>
                  <span class="color-icon-black"> Login</span>
                </div>
                <form>
                    <div class="list-block">
                        <ul>
                          <li class="item-content">
                            <div class="item-inner">
                              <div class="item-title label">Username</div>
                              <div class="item-input">
                                <input type="text" name="username" placeholder="Username"/>
                              </div>
                            </div>
                          </li>
                          <li class="item-content">
                            <div class="item-inner">
                              <div class="item-title label">Password</div>
                              <div class="item-input">
                                <input type="password" name="password" placeholder="Password"/>
                              </div>
                            </div>
                          </li>
                        </ul>
                    </div>
                    <div class="list-block">
                        <ul>
                          <li><a href="#" class="item-link list-button">Đăng Nhập</a></li>
                        </ul>
                        </br>
                        <ul>
                          <li><a href="#" class="item-link list-button">Đăng Kí</a></li>
                        </ul>
                    </div>
                    <span>Quên mật khẩu</span>
                </form>
            </div>
        </div>
      </div>
  </div>  
</body>
</html>
